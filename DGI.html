<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pedidos — Infraestructura</title>

<style>
:root{
  --bg:#f8f6f2;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;

  --orange:#ff7f11;
  --turq:#10c6d1;

  --shadow:0 18px 45px rgba(17,24,39,.08);
  --radius:22px;
  --ring:rgba(16,198,209,.35);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 100% -10%, rgba(16,198,209,.12), transparent 60%),
    radial-gradient(800px 500px at -10% 0%, rgba(255,127,17,.12), transparent 60%),
    var(--bg);
}

/* ===== Top Header ===== */
.container{max-width:1200px;margin:32px auto;padding:0 18px;}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
  padding:18px 22px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(8px);
  border-radius:28px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo{
  width:50px;height:50px;
  border-radius:18px;
  display:grid;place-items:center;
  background:linear-gradient(135deg, rgba(255,127,17,.2), rgba(16,198,209,.2));
  border:1px solid rgba(0,0,0,.06);
}

.logo img{width:44px;height:44px;object-fit:contain}

.title h1{margin:0;font-size:18px}
.title p{margin:2px 0 0;color:var(--muted);font-size:13px}

.toolbar{
  display:flex;
  gap:10px;
  align-items:center;
}

.pill{
  font-size:12px;
  padding:7px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  color:var(--muted);
}

.btn{
  padding:8px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
  transition:.15s ease;
}
.btn:hover{
  border-color:var(--turq);
  box-shadow:0 0 0 3px var(--ring);
}
.btn.primary{
  border-color:rgba(255,127,17,.4);
  background:linear-gradient(180deg, rgba(255,127,17,.15), rgba(255,127,17,.05));
}

/* ===== Card Table ===== */
.card{
  margin-top:18px;
  background:#fff;
  border-radius:28px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:hidden;
}

.card-header{
  padding:18px 22px 10px;
  border-bottom:1px solid var(--border);
  background:linear-gradient(180deg, rgba(255,127,17,.08), rgba(16,198,209,.05));
}

.card-header h2{margin:0;font-size:15px}
.card-header small{color:var(--muted)}

.status-line{
  padding:10px 22px;
  font-size:13px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}

.table-wrap{overflow:auto}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  min-width:1000px;
}

thead th{
  position:sticky;
  top:0;
  background:#fff;
  padding:12px;
  font-size:12px;
  text-align:left;
  color:var(--muted);
  border-bottom:1px solid var(--border);
}

tbody td{
  padding:12px;
  font-size:13px;
  border-bottom:1px solid #f1f5f9;
}

tbody tr:hover{
  background:rgba(16,198,209,.06);
}

.badge{
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  display:inline-block;
}

.b-ok{background:rgba(34,197,94,.12);color:#166534}
.b-warn{background:rgba(245,158,11,.15);color:#92400e}
.b-info{background:rgba(59,130,246,.15);color:#1e40af}
.b-bad{background:rgba(239,68,68,.15);color:#7f1d1d}
.b-muted{background:#f1f5f9;color:#475569}

footer{
  padding:14px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <div class="brand">
      <div class="logo">
        <img src="escudo.png" alt="" onerror="this.style.display='none'">
      </div>
      <div class="title">
        <h1>Pedidos — Infraestructura</h1>
        <p>Dirección de Talleres · Municipio de Hermosillo</p>
      </div>
    </div>

    <div class="toolbar">
      <div class="pill">Área: Infraestructura</div>
      <div class="pill">Últimos 100</div>
      <button class="btn primary" onclick="fetchData()">Actualizar</button>
      <button class="btn" onclick="copyTable()">Copiar</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h2>Listado de Registros</h2>
      <small id="subtitle">Cargando…</small>
    </div>

    <div class="status-line">
      <span id="statusLine">Preparando…</span>
      <span id="lastUpdate"></span>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Unidad</th>
            <th>Petición</th>
            <th>Solicita</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="5">Cargando datos…</td></tr>
        </tbody>
      </table>
    </div>

    <footer>© 2026 Dirección de Talleres</footer>
  </div>

</div>

<script>
const apiKey  = 'TU_API_KEY';
const sheetId = 'TU_SHEET_ID';
const range = `PEDIDOS!A:J`;
const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(range)}?key=${apiKey}`;

const ONLY_AREA = "infraestructura";
const LIMIT = 100;

function norm(s){return (s||"").toString().trim().toLowerCase();}

function fmtDate(v){
  const d = new Date(v);
  if(isNaN(d)) return v;
  return d.toLocaleString("es-MX",{hour12:false});
}

function badge(status){
  const s = norm(status);
  if(s.includes("recib")) return `<span class="badge b-ok">${status}</span>`;
  if(s.includes("pend")) return `<span class="badge b-warn">${status}</span>`;
  if(s.includes("pedido")) return `<span class="badge b-info">${status}</span>`;
  if(s.includes("cancel")) return `<span class="badge b-bad">${status}</span>`;
  return `<span class="badge b-muted">${status||'—'}</span>`;
}

async function fetchData(){
  document.getElementById("statusLine").textContent="Cargando...";
  try{
    const resp = await fetch(apiUrl);
    if(!resp.ok) throw new Error(resp.status);
    const json = await resp.json();
    const rows = (json.values||[]).slice(1);

    const filtered = rows
      .filter(r=>norm(r[4]).includes(ONLY_AREA))
      .sort((a,b)=> new Date(b[0]) - new Date(a[0]))
      .slice(0,LIMIT);

    const tbody = document.getElementById("tbody");
    tbody.innerHTML = filtered.map(r=>`
      <tr>
        <td>${fmtDate(r[0])}</td>
        <td><b>${r[1]}</b></td>
        <td>${r[2]}</td>
        <td>${r[3]}</td>
        <td>${badge(r[9])}</td>
      </tr>
    `).join("");

    document.getElementById("subtitle").textContent=`Mostrando ${filtered.length} registros`;
    document.getElementById("lastUpdate").textContent=`Actualizado: ${new Date().toLocaleString("es-MX")}`;
    document.getElementById("statusLine").textContent="OK";
  }catch(e){
    document.getElementById("statusLine").textContent="Error de carga";
  }
}

function copyTable(){
  const rows=[...document.querySelectorAll("tbody tr")].map(tr=>
    [...tr.querySelectorAll("td")].map(td=>td.innerText).join("\t")
  ).join("\n");
  navigator.clipboard.writeText(rows);
}

fetchData();
</script>

</body>
</html>
