<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inicio de Sesión — Talleres</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --turq:#10c6d1;
  --turq2:#0ea5b0;
  --orange:#ff7f11;
  --orange2:#f97316;
  --dark:#0f172a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter', sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at 20% 20%, rgba(16,198,209,.25), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(255,127,17,.25), transparent 40%),
    linear-gradient(135deg,#0b1220,#111827);
}

/* ====== CONTENEDOR PRINCIPAL ====== */
.login-container{
  width:520px;                 /* MÁS GRANDE */
  padding:50px 45px;           /* MÁS AIRE */
  border-radius:28px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(20px);
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  position:relative;
  overflow:hidden;
}

/* Línea decorativa superior */
.login-container::before{
  content:"";
  position:absolute;
  top:0; left:0;
  height:6px;
  width:100%;
  background:linear-gradient(90deg,var(--turq),var(--orange));
}

/* ====== TITULO ====== */
h1{
  margin:0 0 10px 0;
  font-size:28px;
  font-weight:700;
  color:var(--dark);
}

.subtitle{
  margin-bottom:30px;
  font-size:14px;
  color:#64748b;
}

/* ====== INPUTS ====== */
.input-group{
  margin-bottom:22px;
}

input{
  width:100%;
  padding:16px 18px;
  font-size:15px;
  border-radius:16px;
  border:1px solid #e2e8f0;
  background:#f8fafc;
  transition:.2s ease;
}

input:focus{
  outline:none;
  border-color:var(--turq);
  box-shadow:0 0 0 4px rgba(16,198,209,.15);
  background:#fff;
}

/* ====== CHECKBOX ====== */
.options{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:25px;
  color:#475569;
}

.options a{
  text-decoration:none;
  color:var(--turq2);
  font-weight:600;
}

.options a:hover{
  text-decoration:underline;
}

/* ====== BOTON ====== */
button{
  width:100%;
  padding:16px;
  font-size:15px;
  font-weight:600;
  border:none;
  border-radius:18px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--turq),var(--orange));
  color:white;
  letter-spacing:.5px;
  transition:.25s ease;
  box-shadow:0 15px 30px rgba(16,198,209,.25);
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 20px 35px rgba(16,198,209,.35);
}

/* ====== FOOTER ====== */
.footer{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>
<body>

<div class="login-container">

  <h1>Gestión Talleres</h1>
  <div class="subtitle">Acceso al sistema administrativo</div>

  <div class="input-group">
    <input type="text" placeholder="Usuario">
  </div>

  <div class="input-group">
    <input type="password" placeholder="Contraseña">
  </div>

  <div class="options">
    <label><input type="checkbox"> Recordarme</label>
    <a href="#">¿Olvidaste tu contraseña?</a>
  </div>

  <button>INICIAR SESIÓN</button>

  <div class="footer">
    Dirección de Talleres · Municipio de Hermosillo
  </div>

</div>

</body>
</html>
