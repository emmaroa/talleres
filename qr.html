<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Corregir URL QR SAT Mejorada</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff8f0;
    color: #333;
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ffa94d;
    border-radius: 8px;
    resize: none;
  }
  button {
    margin-top: 15px;
    background-color: #ff7f2a;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #e36b00;
  }
  #resultado {
    margin-top: 25px;
    background: #fff2e0;
    border: 1px solid #ffc999;
    padding: 15px;
    border-radius: 10px;
    word-break: break-word;
  }
  a#abrir {
    display: inline-block;
    margin-top: 15px;
    background-color: #ff914d;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
  }
  a#abrir:hover {
    background-color: #e36b00;
  }
</style>
</head>
<body>

<h1>üîß Corregir URL QR del SAT</h1>

<textarea id="entrada" placeholder="Pega aqu√≠ el texto malformado del lector QR..."></textarea>
<br/>
<button onclick="corregirURL()">Corregir URL</button>

<div id="resultado" style="display:none;">
  <div id="urlCorregida"></div>
  <a id="abrir" href="#" target="_blank">üåê Abrir URL corregida</a>
</div>

<script>
function corregirURL() {
  let texto = document.getElementById('entrada').value;

  // Convertir a min√∫sculas para URL (excepto el fragmento fe que puede tener may√∫sculas)
  // Lo hacemos solo para la parte fija para evitar errores
  texto = texto.trim();

  // Reemplazos espec√≠ficos seg√∫n el patr√≥n que diste
  let url = texto
    .replace(/HTTPS√±--/i, "https://")
    .replace(/√±--/gi, "://")
    .replace(/_/g, "/")
    .replace(/¬ø/g, "=")
    .replace(/'/g, "-")
    // Aqu√≠ corregimos el car√°cter raro ¬° por = tambi√©n si aparece
    .replace(/¬°/g, "=")
    .replace(/\s/g, ""); // eliminar espacios en blanco

  // Hacer todo min√∫scula excepto lo que viene despu√©s de "fe="
  // Para eso, dividimos en partes con fe=
  const partes = url.split(/(fe=)/i);
  if (partes.length === 3) {
    // partes[0] y partes[1] son antes y el "fe=", partes[2] es el resto
    url = partes[0].toLowerCase() + partes[1].toLowerCase() + partes[2];
  } else {
    url = url.toLowerCase();
  }

  // Mostrar resultado y poner el link
  const divRes = document.getElementById('resultado');
  const divUrl = document.getElementById('urlCorregida');
  const aAbrir = document.getElementById('abrir');

  divUrl.textContent = url;
  aAbrir.href = url;

  divRes.style.display = 'block';
}
</script>

</body>
</html>
