<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Convertidor URL CFDI SAT - Formato Exacto</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff7f0;
    color: #4a3a1a;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #d35400;
  }
  textarea {
    width: 100%;
    height: 80px;
    font-size: 16px;
    padding: 10px;
    border: 2px solid #e67e22;
    border-radius: 5px;
    resize: vertical;
  }
  button {
    background-color: #e67e22;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #d35400;
  }
  .output {
    margin-top: 20px;
    background: #fbe5d6;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #e67e22;
  }
  .label {
    font-weight: bold;
    color: #ba5e00;
  }
  .cfdi-element {
    margin: 4px 0;
  }
</style>
</head>
<body>

<h1>Convertidor URL CFDI SAT - Formato Exacto</h1>

<label for="inputUrl">Pega aquí la URL mal formateada:</label><br/>
<textarea id="inputUrl" placeholder="Ejemplo: httpsÑ--verificacfdi.facturaelectronica.sat.gob.mx-default.aspx_id¿0a84a86e'6305'4ad6'bc7d'fa98dd02e3cb/re¿VSH961217GF4/rr¿MHE570101FI1/tt¿0000143793.600000/fe¿NDRi+A=="></textarea>

<button id="convertBtn">Convertir a URL Correcta (Formato exacto)</button>

<div id="result" class="output" style="display:none;">
  <div><span class="label">URL corregida:</span></div>
  <div id="correctUrl" style="word-break: break-all; margin-bottom: 12px;"></div>

  <div><span class="label">Elementos del CFDI:</span></div>
  <div id="cfdiElements"></div>

  <button id="openUrlBtn" style="margin-top:15px;">Abrir URL corregida</button>
</div>

<script>
  const input = document.getElementById('inputUrl');
  const convertBtn = document.getElementById('convertBtn');
  const resultDiv = document.getElementById('result');
  const correctUrlDiv = document.getElementById('correctUrl');
  const cfdiElementsDiv = document.getElementById('cfdiElements');
  const openUrlBtn = document.getElementById('openUrlBtn');

  function corregirUrlExacta(malUrl) {
    let url = malUrl.trim();

    // Solo reemplazos básicos para formar la URL válida sin tocar valores:
    url = url.replace('httpsÑ--', 'https://');
    url = url.replace('-.aspx_', '/default.aspx?');
    url = url.replace(/¿/g, '&');
    url = url.replace(/'/g, '-');
    url = url.replace(/¡/g, '+'); // Si quieres que el signo ¡ pase a +
    url = url.replace(/¿¿/g, '');

    return url;
  }

  function extraerElementos(url) {
    try {
      const u = new URL(url);
      const params = u.searchParams;
      return {
        id: params.get('id') || '(no encontrado)',
        re: params.get('re') || '(no encontrado)',
        rr: params.get('rr') || '(no encontrado)',
        tt: params.get('tt') || '(no encontrado)',
        fe: params.get('fe') || '(no encontrado)',
      };
    } catch(e) {
      return null;
    }
  }

  convertBtn.addEventListener('click', () => {
    const inputUrl = input.value;
    if (!inputUrl.trim()) {
      alert('Por favor, ingresa una URL mal formateada');
      return;
    }
    const urlCorregida = corregirUrlExacta(inputUrl);
    correctUrlDiv.textContent = urlCorregida;

    const elementos = extraerElementos(urlCorregida);
    if (!elementos) {
      cfdiElementsDiv.innerHTML = '<i>No se pudo extraer los elementos. Revisa la URL.</i>';
      openUrlBtn.style.display = 'none';
    } else {
      cfdiElementsDiv.innerHTML = `
        <div class="cfdi-element"><strong>id:</strong> ${elementos.id}</div>
        <div class="cfdi-element"><strong>re:</strong> ${elementos.re}</div>
        <div class="cfdi-element"><strong>rr:</strong> ${elementos.rr}</div>
        <div class="cfdi-element"><strong>tt:</strong> ${elementos.tt}</div>
        <div class="cfdi-element"><strong>fe:</strong> ${elementos.fe}</div>
      `;
      openUrlBtn.style.display = 'inline-block';
    }

    resultDiv.style.display = 'block';
  });

  openUrlBtn.addEventListener('click', () => {
    const url = correctUrlDiv.textContent;
    if (url) {
      window.open(url, '_blank');
    }
  });
</script>

</body>
</html>
