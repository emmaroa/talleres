<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Requisiciones 2026</title>

  <style>
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;

      --turq: #10c6d1;
      --turq-2: #0ea5b0;
      --orange: #ff7f11;
      --orange-2: #f97316;

      --shadow: 0 12px 28px rgba(17, 24, 39, 0.08);
      --shadow-soft: 0 8px 18px rgba(17, 24, 39, 0.06);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(16,198,209,.18), transparent 50%),
                  radial-gradient(900px 500px at 90% 0%, rgba(255,127,17,.14), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,.75);
      border-bottom: 1px solid rgba(229,231,235,.7);
    }

    .header-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 240px;
    }

    .logo{
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--turq), var(--orange));
      box-shadow: var(--shadow-soft);
    }

    .title-wrap h1{
      font-size: 16px;
      margin:0;
      line-height:1.2;
      letter-spacing: .2px;
    }
    .title-wrap p{
      margin:2px 0 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .badge{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
      white-space: nowrap;
    }
    .dot{
      width: 8px; height: 8px; border-radius: 999px;
      background: var(--turq);
      box-shadow: 0 0 0 4px rgba(16,198,209,.18);
    }

    main{
      max-width: 1200px;
      margin: 18px auto 36px;
      padding: 0 16px;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(229,231,235,.9);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-head{
      padding: 16px 16px 10px 16px;
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    .card-head h2{
      margin:0;
      font-size: 14px;
      letter-spacing: .2px;
    }
    .card-head span{
      display:block;
      margin-top: 4px;
      color: var(--muted);
      font-size: 12px;
    }

    .filters{
      padding: 14px 16px 16px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 12px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      text-align:left;
    }
    .field label{
      font-size: 12px;
      color: var(--muted);
    }

    .input{
      width: 100%;
      height: 40px;
      padding: 0 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
      font-size: 13px;
    }
    .input:focus{
      border-color: rgba(16,198,209,.9);
      box-shadow: 0 0 0 4px rgba(16,198,209,.16);
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      padding: 0 16px 16px;
    }

    .btn{
      height: 40px;
      padding: 0 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      color: var(--text);
      display:flex;
      align-items:center;
      gap:10px;
      transition: transform .08s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .btn:hover{
      border-color: rgba(255,127,17,.55);
      box-shadow: var(--shadow-soft);
    }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      border: none;
      color: #fff;
      background: linear-gradient(135deg, var(--turq-2), var(--orange-2));
      box-shadow: 0 10px 20px rgba(16,198,209,.16);
    }
    .btn.primary:hover{
      box-shadow: 0 14px 24px rgba(255,127,17,.16);
    }

    .statusline{
      margin-left:auto;
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }

    .table-wrap{
      overflow: auto;
      border-top: 1px solid var(--border);
    }

    table{
      width: 100%;
      border-collapse: collapse;
      min-width: 1050px;
      font-size: 13px;
    }

    thead th{
      position: sticky;
      top: 0;
      z-index: 5;
      background: linear-gradient(180deg, rgba(16,198,209,.10), rgba(255,255,255,1));
      border-bottom: 1px solid var(--border);
      color: #0f172a;
      text-align:left;
      padding: 12px 12px;
      font-weight: 700;
      white-space: nowrap;
    }

    tbody td{
      border-bottom: 1px solid rgba(229,231,235,.9);
      padding: 10px 12px;
      vertical-align: top;
      color: #111827;
    }

    tbody tr:nth-child(2n){
      background: rgba(243,244,246,.55);
    }

    tbody tr:hover{
      background: rgba(16,198,209,.08);
    }
