<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="referrer" content="strict-origin">
  <title>Consulta de Requisiciones 2026</title>

  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb;
      --turq:#10c6d1; --turq2:#0ea5b0; --orange:#ff7f11; --orange2:#f97316;
      --shadow: 0 12px 28px rgba(17,24,39,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: radial-gradient(1100px 500px at 18% -10%, rgba(16,198,209,.18), transparent 55%),
                  radial-gradient(900px 450px at 90% 0%, rgba(255,127,17,.14), transparent 55%),
                  var(--bg);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,.78);
      border-bottom:1px solid rgba(229,231,235,.7);
    }
    .header-inner{
      max-width:1200px; margin:0 auto; padding:16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:42px; height:42px; border-radius:12px;
      background: linear-gradient(135deg, var(--turq), var(--orange));
      box-shadow: 0 10px 18px rgba(17,24,39,.12);
    }
    h1{font-size:16px; margin:0; line-height:1.2}
    .sub{font-size:12px; color:var(--muted); margin:2px 0 0}
    main{max-width:1200px; margin:18px auto 36px; padding:0 16px;}
    .card{
      background:var(--card); border:1px solid rgba(229,231,235,.9);
      border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden;
    }
    .card-head{
      padding:14px 16px; border-bottom:1px solid var(--border);
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
    }
    .card-head h2{margin:0; font-size:14px}
    .card-head .hint{margin-top:4px; font-size:12px; color:var(--muted)}
    .pill{
      font-size:12px; font-weight:700; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,127,17,.22); background: rgba(255,127,17,.10); color:#9a4a00;
      white-space:nowrap;
    }
    .filters{
      padding:14px 16px 16px;
      display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap:12px;
    }
    .field{display:flex; flex-direction:column; gap:6px}
    .field label{font-size:12px; color:var(--muted)}
    .input{
      height:40px; border-radius:12px; border:1px solid var(--border);
      padding:0 12px; outline:none; font-size:13px;
      transition: box-shadow .15s ease, border-color .15s ease;
      background:#fff;
    }
    .input:focus{ border-color: rgba(16,198,209,.9); box-shadow: 0 0 0 4px rgba(16,198,209,.16); }
    .actions{
      display:flex; gap:10px; align-items:center; padding:0 16px 16px;
      flex-wrap:wrap;
    }
    .btn{
      height:40px; padding:0 14px; border-radius:12px; border:1px solid var(--border);
      background:#fff; cursor:pointer; font-size:13px;
    }
    .btn.primary{
      border:none; color:#fff;
      background: linear-gradient(135deg, var(--turq2), var(--orange2));
      box-shadow: 0 10px 18px rgba(16,198,209,.18);
    }
    .statusline{ margin-left:auto; font-size:12px; color:var(--muted); }
    .errorbox{
      display:none;
      margin: 0 16px 16px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(239,68,68,.25);
      background: rgba(239,68,68,.08);
      color: #7f1d1d;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .table-wrap{overflow:auto; border-top:1px solid var(--border);}
    table{width:100%; border-collapse:collapse; min-width:1100px; font-size:13px;}
    thead th{
      position:sticky; top:0; z-index:5;
      background: linear-gradient(180deg, rgba(16,198,209,.10), rgba(255,255,255,1));
      border-bottom:1px solid var(--border);
      padding:12px; text-align:left; white-space:nowrap;
    }
    tbody td{ border-bottom:1px solid rgba(229,231,235,.9); padding:10px 12px; vertical-align:top; }
    tbody tr:nth-child(2n){ background: rgba(243,244,246,.55); }
    tbody tr:hover{ background: rgba(16,198,209,.08); }
    @media (max-width:980px){ .filters{grid-template-columns: repeat(2, minmax(0,1fr));} }
    @media (max-width:520px){ .filters{grid-template-columns:1fr;} .statusline{width:100%; margin-left:0;} }

    /* === ANCHO DE COLUMNAS === */
table th:nth-child(1),
table td:nth-child(1) { width: 90px; }   /* Fecha */

table th:nth-child(2),
table td:nth-child(2) { width: 110px; }  /* Requisici贸n */

table th:nth-child(3),
table td:nth-child(3) { width: 130px; }  /* Orden de compra */

table th:nth-child(4),
table td:nth-child(4) { width: 140px; }  /* Solicitud de pago */

table th:nth-child(6),
table td:nth-child(6) { width: 360px; }  /*  Descripci贸n breve (Pedido) */

table th:nth-child(8),
table td:nth-child(8) { width: 220px; }  /* Proveedor */

table th:nth-child(9),
table td:nth-child(9) { width: 120px; }  /* Unidad */

table th:nth-child(11),
table td:nth-child(11) { width: 120px; } /* Monto */

    table td:nth-child(6) {
  white-space: normal;
  line-height: 1.4;
}
    table td:nth-child(1),
table td:nth-child(2),
table td:nth-child(3) {
  white-space: nowrap;
}


    
  </style>
</head>

<body>
  
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Consulta de Requisiciones y Compras 2026</h1>
          <div class="sub"> Consulta  (solo lectura)</div>
        </div>
      </div>
      <div class="pill" id="countPill">0 resultados</div>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="card-head">
        <div>
          <h2>Filtros</h2>
          <div class="hint">Escribe para filtrar. </div>
        </div>
      </div>

      <div class="filters">
        <div class="field"><label>Fecha</label><input class="input" id="filtroFecha" placeholder="Ej. 03/02/2026"></div>
        <div class="field"><label>Requisici贸n</label><input class="input" id="filtroRequisicion" placeholder="Ej. 03237"></div>
        <div class="field"><label>Orden de compra</label><input class="input" id="filtroOrden" placeholder="OC..."></div>
        <div class="field"><label>Dependencia</label><input class="input" id="filtroDependencia" placeholder="Talleres / Vialidades..."></div>

        <div class="field"><label>Proveedor</label><input class="input" id="filtroProveedor" placeholder="Nombre proveedor"></div>
        <div class="field"><label>Unidad / N煤m. Econ贸mico</label><input class="input" id="filtroNumero" placeholder="Ej. 3529"></div>
        <div class="field"><label>Descripci贸n breve</label><input class="input" id="filtroPedido" placeholder="Texto en H"></div>
        <div class="field"><label>Factura</label><input class="input" id="filtroFactura" placeholder="F0000 / UUID"></div>

        <!-- SOLO LOS 2 QUE PEDISTE -->
        <div class="field"><label>Solicitud de pago</label><input class="input" id="filtroSolicitudPago" placeholder="Folio / solicitud (F)"></div>
        <div class="field"><label>Acuse</label><input class="input" id="filtroAcuse" placeholder="Acuse (R)"></div>
      </div>

      <div class="actions">
        <button class="btn primary" id="btnRecargar">Recargar</button>
        <button class="btn" id="btnLimpiar">Limpiar filtros</button>
        <div class="statusline" id="statusLine">Listo</div>
      </div>

      <div class="errorbox" id="errorBox"></div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Requisici贸n</th>
              <th>Orden de Compra</th>
              <th>Solicitud de Pago</th>
              <th>Dependencia</th>
              <th>Descripci贸n breve</th>
              <th>Status</th>
              <th>Proveedor</th>
              <th>Unidad</th>
              <th>Descripci贸n de Unidad</th>
              <th>Monto</th>
              <th>Factura</th>
              <th>Acuse</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
  // === CONFIG ===
  const apiKey  = 'AIzaSyBuDCgUZi7USIvmh6xW8QAQCPsE0wjNi7A';
  const sheetId = '1KCb4MGK__D8iKa1JPVE7eB03RTx-so0BUNKB966lq_Y';
  const range   = 'Requis!A2:R';

  // OJO: aqu铆 el range va codificado en el path
  const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(range)}?key=${apiKey}`;

  const statusLine = document.getElementById('statusLine');
  const countPill  = document.getElementById('countPill');
  const errorBox   = document.getElementById('errorBox');

  function setStatus(msg) {
    statusLine.textContent = msg;
  }
  function showError(msg) {
    errorBox.style.display = 'block';
    errorBox.textContent = msg;
  }
  function clearError() {
    errorBox.style.display = 'none';
    errorBox.textContent = '';
  }

  function getVal(id) {
    const el = document.getElementById(id);
    return (el?.value || '').toLowerCase();
  }

  async function fetchData() {
    clearError();
    try {
      setStatus('Cargando datos...');

      const response = await fetch(apiUrl, {
        method: 'GET',
        mode: 'cors',
        cache: 'no-store',
        credentials: 'omit',
        referrerPolicy: 'origin' // <-- CLAVE para evitar referer <empty>
      });

      const data = await response.json().catch(() => ({}));

      if (!response.ok) {
        showError(
          `ERROR HTTP ${response.status}\n\n` +
          `origin: ${location.origin}\n` +
          `referrer: ${(document.referrer || '<empty>')}\n\n` +
          JSON.stringify(data, null, 2)
        );
        setStatus('Error al cargar.');
        return [];
      }

      setStatus('Datos cargados.');
      return data.values || [];
    } catch (err) {
      showError(`Error de red/JS:\n${err?.message || err}`);
      setStatus('Error de red.');
      return [];
    }
  }

  function applyFilters(data) {
    // Inputs existentes + los 2 que pediste
    const fecha         = getVal('filtroFecha');          // A
    const requisicion   = getVal('filtroRequisicion');    // B
    const orden         = getVal('filtroOrden');          // D
    const dependencia   = getVal('filtroDependencia');    // G
    const proveedor     = getVal('filtroProveedor');      // K
    const unidad        = getVal('filtroNumero');         // L
    const descripcion   = getVal('filtroPedido');         // H
    const factura       = getVal('filtroFactura');        // Q
    const solicitudPago = getVal('filtroSolicitudPago');  // F
    const acuse         = getVal('filtroAcuse');          // R

    return data.filter(row =>
      (row[0]  || '').toLowerCase().includes(fecha) &&         // A fecha
      (row[1]  || '').toLowerCase().includes(requisicion) &&   // B requisici贸n
      (row[3]  || '').toLowerCase().includes(orden) &&         // D orden compra
      (row[6]  || '').toLowerCase().includes(dependencia) &&   // G dependencia
      (row[10] || '').toLowerCase().includes(proveedor) &&     // K proveedor
      (row[11] || '').toLowerCase().includes(unidad) &&        // L unidad
      (row[7]  || '').toLowerCase().includes(descripcion) &&   // H descripci贸n breve
      (row[16] || '').toLowerCase().includes(factura) &&       // Q factura
      (row[5]  || '').toLowerCase().includes(solicitudPago) && // F solicitud pago
      (row[17] || '').toLowerCase().includes(acuse)            // R acuse
    );
  }

  function renderTable(data) {
    const tbody = document.getElementById('dataTable');
    tbody.innerHTML = '';

    data.forEach(row => {
      const tr = document.createElement('tr');

      // Tu mapa de columnas:
      // A0, B1, D3, F5, G6, H7, I8, K10, L11, M12, P15, Q16, R17
      const selected = [
        row[0],  // Fecha
        row[1],  // Requisici贸n
        row[3],  // Orden de Compra
        row[5],  // Solicitud de Pago
        row[6],  // Dependencia
        row[7],  // Descripci贸n breve
        row[8],  // Status
        row[10], // Proveedor
        row[11], // Unidad
        row[12], // Descripci贸n de unidad
        row[15], // Monto
        row[16], // Factura
        row[17]  // Acuse
      ];

      selected.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell || '';
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    countPill.textContent = `${data.length} resultados`;
  }

  function clearFilters() {
    document.querySelectorAll('input.input').forEach(i => i.value = '');
  }

  let allData = [];

  async function init(loadFresh = true) {
    if (loadFresh) allData = await fetchData();
    const filtered = applyFilters(allData);
    renderTable(filtered);

    if (!allData.length && errorBox.style.display === 'none') {
      showError(
        'No llegaron filas.\n\n' +
        'Revisa:\n' +
        '1) La hoja est谩 "Cualquiera con el enlace: Lector"\n' +
        '2) La pesta帽a se llama EXACTO: Requis\n' +
        '3) Hay datos desde A2\n'
      );
    }
  }

  // Filtra al escribir (tiempo real)
  document.querySelectorAll('input.input').forEach(inp => {
    inp.addEventListener('input', () => init(false));
  });

  document.getElementById('btnLimpiar').addEventListener('click', () => {
    clearFilters();
    init(false);
  });

  document.getElementById('btnRecargar').addEventListener('click', () => {
    init(true);
  });

  init(true);
</script>
