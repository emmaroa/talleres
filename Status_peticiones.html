<!DOCTYPE html>
<html>
<head>
  <title>Consulta de Peticiones</title>
</head>
<body>
  <h1>Listado de Peticiones</h1>
  <ul id="lista"></ul>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxySEBqZfYgtOChPN8TlCK6GTxC0Z-2XeWkGfZxyeFx1FjEXsLXlGtUhLMrIE4HpHor/exec') 
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          const lista = document.getElementById('lista');
          data.data.forEach(peticion => {
            const item = document.createElement('li');
            item.textContent = `${peticion.fecha} - ${peticion.unidad} - ${peticion.peticion}`;
            lista.appendChild(item);
          });
        }
      });
  </script>
</body>
</html>
