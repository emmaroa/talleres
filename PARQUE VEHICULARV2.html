<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque Vehicular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6ec;
            color: #333;
        }
        .main-screen {
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #f57c00;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e64a19;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ffe0b2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consulta de Parque Vehicular</h1>
    </header>

    <!-- Pantalla Principal -->
    <div class="main-screen" id="mainScreen">
        <h2>Buscar Número Económico</h2>
        <input type="text" id="searchBox" placeholder="Escribe el Número Económico o Patrulla...">
        <table>
            <thead>
                <tr>
                    <th>Número Económico</th>
                    <th>Descripción</th>
                    <th>Dependencia</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <script>
         const apiKey = 'AIzaSyDM8m9-bZM2stDAt1V0i-H-iStD0Vi6Z7k';
        const sheetId = '1jjWtlbLhO4BGqGJKWyXneb4r2WbcFBqDDcb9rEh8J8c';
        const range = 'A1:C'; // Ajusta según las columnas de tu hoja
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;


        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Render table data
        function renderTable(data) {
            const table = document.getElementById('dataTable');
            table.innerHTML = '';  // Clear existing table data
            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Search functionality
        function searchTable(query, data) {
            return data.filter(row => row[0].toLowerCase().includes(query.toLowerCase()));
        }

        document.getElementById('searchBox').addEventListener('input', async (event) => {
            const query = event.target.value;
            const allData = await fetchData();
            const filteredData = searchTable(query, allData.slice(1)); // Exclude header row
            renderTable(filteredData);
        });

        // Initial fetch and render
        (async function init() {
            const allData = await fetchData();
            renderTable(allData.slice(1)); // Exclude header row
        })();
    </script>
</body>
</html>
